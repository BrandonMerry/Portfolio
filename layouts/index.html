<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon Merry</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="relative container mx-auto p-6">
        <!-- Flex container -->
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="pt-2">
            <img src="img/logo.svg" alt="" />
          </div>
          <!-- Menu Items -->
          <div class="hidden space-x-20 md:flex">
            <a href="#" class="hover:text-blue-700">About</a>
            <a href="#" class="hover:text-blue-700">Portfolio</a>
            <a href="#" class="hover:text-blue-700">Services</a>
          </div>
          <!-- Button -->
          <a
            href="#"
            class="hidden p-3 px-6 pt-2 text-white bg-blue-700 rounded-full baseline hover:bg-blue-400 md:block"
            >Hire Me</a>
  
          <!-- Hamburger Icon -->
          <button
            id="menu-btn"
            class="block hamburger md:hidden focus:outline-none"
          >
            <span class="hamburger-top"></span>
            <span class="hamburger-middle"></span>
            <span class="hamburger-bottom"></span>
          </button>
        </div>
  
        <!-- Mobile Menu -->
        <div class="md:hidden">
          <div
            id="menu"
            class="absolute flex-col items-center hidden self-end py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md">
            <a href="#">About</a>
            <a href="#">Portfolio</a>
            <a href="#">Services</a>
          </div>
        </div>
      </nav>

      <!-- Hero section -->
      <section id="hero">
          <div class="container flex flex-col items-center px-6 mx-auto mt-48 ">
              <h1 class="text-center text-4xl md:text-5xl">Hi, I'm a Software Engineer</h1>
              <p>I Build <em>fast,</em><em>responsive,</em><em>SEO optomized</em> websites</p>
          </div>
      </section>

</body>
</html>
